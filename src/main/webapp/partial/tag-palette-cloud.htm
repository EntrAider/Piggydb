#if ($tags.size() > 0)
#tagPaletteHeader()

<table border="0">
<tr>
	<td>
		<div class="tag-cloud">
  	#foreach ($tag in $tags)
  		<span class="tag-cloud-entry" style="font-size: ${tag.attributes.fontSize}px;">
  			#tagPaletteEntry($tag)
  		</span>
			<span>&nbsp;</span> ## workaround to fix newline positions in chrome
  	#end
		</div>
	</td>
</tr>	
</table>
#else
#emptyTagPalette()
#end
