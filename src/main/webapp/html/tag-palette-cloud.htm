#if ($tags.size() > 0)
<table border="0">
#tagPaletteHeaderRow()
<tr>
	<td colspan="4">
		<div class="tag-cloud">
  	#foreach ($tag in $tags)
  		<span class="tag-cloud-entry" style="font-size: ${tag.attributes.fontSize}px;">
  			#tagPaletteEntry($tag)
  		</span>
  	#end
		</div>
	</td>
</tr>	
</table>
#else
#emptyTagPalette()
#end
