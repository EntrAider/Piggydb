<div>
#if ($error)
	<div class="res-error">
		<div class="error">$error</div>
	</div>
#else
  <div class="res-title">
  	<span class="title">$fragment.title &nbsp;</span>
  	<span class="headline">$utils.raw($html.fragmentHeadline($fragment)) &nbsp;</span>
  </div>
  <div class="res-content">
  #if ($fragment.content && $fragment.content.trim() != "")
  	#fragmentTextContent($fragment)
  #end
  </div>
	<div class="res-update-info">
		#fragmentUpdateInfo($fragment)
	</div>
#end
</div>
