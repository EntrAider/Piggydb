#if ($fragment)
<input type="text" name="title" class="fragment-title" title="$messages.get("FragmentForm-title")"
	value="$fragment.title" maxlength="$titleMaxLength"/>
<textarea name="content" class="fragment-content" rows="3" cols="20">$fragment.content</textarea>
<div class="fragment-editor-buttons">
	<button class="cancel-button" style="float: left; margin-bottom: 5px;"
		onclick="QuickEdit.onCancel(this)">$messages.get("cancel")</button>
	<button class="update-button" style="float: right; margin-bottom: 5px;"
		onclick="QuickEdit.onUpdate(this)">$messages.get("update")</button>
</div>
#end
